    <title>Thay đổi mật khẩu</title>
</head>
<link rel="stylesheet" th:href="@{/css/common/bootstrap.min.css}">

<body>
<div class="reset-container">
    <form action="#" th:action="@{/forgot-password/save}" method="post" th:object="${changePasswordRequest}">
        <div th:if="${message}!=null">
            <p class="alert alert-danger" role="alert" th:text="${message}"></p>
        </div>
        <div class="form-group">
            <div class="group-label">
                <label for="new-password">Mật khẩu mới</label>
                <p class="icon-required">*</p>
            </div>

            <input
                    type="password"
                    id="new-password"
                    class="form-control"
                    placeholder="Nhập mật khẩu mới"
                    th:field="*{passwordNew}"
            >
            <div th:if="${#fields.hasErrors('passwordNew')}">
                <p class="message-error" th:each="error: ${errors.getFieldError('passwordNew')}"
                   th:text="${error.getDefaultMessage()}"></p>
            </div>
        </div>

        <div class="form-group">
            <div class="group-label">
                <label for="confirm-password">Xác nhận mật khẩu mới</label>
                <p class="icon-required">*</p>
            </div>
            <input
                    type="password"
                    id="confirm-password"
                    class="form-control"
                    th:field="*{passwordConfirm}"
                    placeholder="Nhập lại mật khẩu mới"
            >
            <div th:if="${#fields.hasErrors('passwordConfirm')}">
                <p class="message-error" th:each="error: ${errors.getFieldError('passwordConfirm')}"
                   th:text="${error.getDefaultMessage()}"></p>
            </div>
        </div>
        <button type="submit" th:disabled="${disable}"  class="button">
            Xác nhận
        </button>
        <input type="hidden" th:value="${token}" name="token" />
    </form>
</div>
