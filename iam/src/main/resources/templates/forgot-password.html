<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thay đổi mật khẩu</title>
</head>
<link rel="stylesheet" th:href="@{/css/common/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/forgot-password.css}">
<link rel="stylesheet" th:href="@{/css/common/alert.css}">
<link rel="stylesheet" th:href="@{/css/common/form.css}">
<link rel="stylesheet" th:href="@{/css/common/button.css}">
<body>
<div class="reset-container">
    <form action="#" th:action="@{/forgot-password}" th:object="${forgotPasswordRequest}" method="post">
        <div th:if="${message}!=null">
            <p class="alert alert-danger" role="alert" th:text="${message}"></p>
        </div>
        <div class="form-group">
            <div class="group-label">
                <label for="email">Email </label>
                <p class="icon-required">*</p>
            </div>
            <input
                    th:field="*{email}"
                    name="email"
                    type="text"
                    id="email"
                    class="form-control"
                    placeholder="Nhập email của bạn">
            <div th:if="${#fields.hasErrors('email')}">
                <p class="message-error" th:each="error: ${errors.getFieldError('email')}"
                   th:text="${error.getDefaultMessage()}"></p>
            </div>
        </div>
        <button type="submit" class="button">
            Đặt lại mật khẩu
        </button>
    </form>
</div>
</body>
</html>
